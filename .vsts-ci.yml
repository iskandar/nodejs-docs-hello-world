resources:
  - repo: self
    fetchDepth: 1
    
queue:
  name: Hosted Linux Preview
  demands: 
    - npm
    - sh

variables:
  # @TODO make this a secret somewhere?
  Slack.APIToken: 'xoxp-7948929941-13705986309-56191542946-42d7d4e995'

steps:

  # - task: louisgerard.slackposter.slackposterbuild.SlackPoster@0
  #   inputs:
  #     UserName: 'VSTS'
  #     Message: 'Hello World JS build $(Build.BuildID) started'
  #     ApiToken: '$(Slack.APIToken)'
  #     Channel: '#rdps-0000-firehose'
        
  - task: Npm@1
    inputs:
      command: custom
      verbose: false
      customCommand: 'install -g yarn gulp'

  - task: ShellScript@2
    inputs:
      scriptPath: './automation/build.sh'
      disableAutoCwd: true
      cwd: '$(System.DefaultWorkingDirectory)'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: dist
      includeRootFolder: false
      archiveType: zip
      archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: drop
      ArtifactType: Container

